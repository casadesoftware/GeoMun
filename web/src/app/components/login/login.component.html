<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <video autoplay muted loop playsinline class="absolute inset-0 w-full h-full object-cover z-0"></video>
  <div class="absolute inset-0 bg-black/60 z-0"></div>
  <div class="glass p-8 w-full max-w-md relative z-10">
    <div class="text-center mb-8">
      <img src="assets/isotipo80.png" alt="PixelMapas" class="mx-auto mb-4">
      <h1 class="text-3xl font-bold text-white mb-2">Pixel Mapas</h1>
      <p class="text-white/50 text-sm">Sistema de Gestión de Mapas</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
      <div>
        <label class="label-glass">Correo electrónico</label>
        <input type="email" formControlName="email" class="input-glass" placeholder="usuario@correo.com" autocomplete="email">
      </div>

      <div>
        <label class="label-glass">Contraseña</label>
        <input type="password" formControlName="password" class="input-glass" placeholder="••••••••" autocomplete="current-password">
      </div>

      <button type="submit" [disabled]="form.invalid || loading()" class="btn-primary w-full py-3 text-center disabled:opacity-50">
        @if (loading()) {
          <span>Ingresando...</span>
        } @else {
          <span>Iniciar sesión</span>
        }
      </button>
    </form>
  </div>
</div>
